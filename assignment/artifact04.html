<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link src="artifact04.css" 
  <title>Artifact04</title>
</head>
<body>

 <h1>Contact Form</h1>
    <div id="errorMessages"></div>
    <form action="thankyou.html" id="myform" name=myContact onsubmit="return ValidateForm();">
      
      <p>
        <label class="form-label" for='FirstName'>First Name:</label>
        <input class="form-control" type="text" maxlength="20" id="FirstName" name="FirstName" required />
      </p>
      <p>
        <label class="form-label" for='LastName'>Last Name:</label>
        <input class="form-control" type="text" maxlength="50" id="LastName" name="LastName" required/>
      </p>
      
        <p>
        <label class="form-label" for='UserName'>User Name:</label>
        <input class="form-control" type="text" maxlength="12" id="UserName" name="UserName" required/>
      </p>
      
        <label class="form-label" for='Email'>Email:</label>
        <input class="form-control" type="email" id="EMail" name="EMail" required/>
     <br>
        <p>
    <label for='Phone'>Phone:</label>
    <input type="text" id="Phone" name="Phone" />
    </p>
      
      <p>
        <label class="form-label" for='Password'>Password:</label>
        <input class="form-control" type="password" id="Password" name="Password" required/>
      </p>
      
      <p>
    <label for='Address'>Address:</label>
    <textarea cols="30" rows="3" id="Address" name="Address"></textarea>
    </p>

       <p>
        <label class="form-label" for='City'>City:</label>
        <input class="form-control" type="text" id="City" name="City" required/>
      </p>
      
      <p>
    <label for='Country'>Country:</label>
    <select id="Country"  name="Country">
        <option value="000" selected="selected">[Choose Country]</option>
        <option value="008">Albania</option>
        <option value="012">Algeria</option>
        <option value="016">American Samoa</option>
        <option value="020">Andorra</option>
        <option value="024">Angola</option>
        <option value="660">Anguilla</option>
        <option value="010">Antarctica</option>
        <option value="028">Antigua And Barbuda</option>
        <option value="032">Argentina</option>
        <option value="051">Armenia</option>
        <option value="533">United States</option>
    </select>
</p>
      <p>
    <label for='Country'>States:</label>
    <select id="Country"  name="States">
        <option value="000" selected="selected">[Choose State]</option>
        <option value="008">Alabama</option>
        <option value="012">California</option>
        <option value="016">Orgen</option>
        <option value="020">Arizona</option>
        <option value="024">Alaska</option>
        <option value="660">Washington</option>
        
    </select>
</p>

      
       <p>
        <label class="form-label" for='ZipCode'>Zip Code:</label>
        <input class="form-control" type="text" id="ZipCode" name="ZipCode" required/>
      </p>
      
      <p>
        <label class="form-label" for='Comment'>Comment:</label>
        <textarea class="form-control" cols="50" rows="5" id="Address" name="Address" required></textarea>
      </p>
      
 <input type="submit" name="submit" value="Submit">
      

 </body>
</html>
