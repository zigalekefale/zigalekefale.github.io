<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="artifact04.css" />

  <body>
    <h1>CONTACT US FROM</h1>
    <div id="errorMessages"></div>
    <script src="artifact04.js"></script>
    <!--Add the URL to your Thank you page-->
        <form action="thankyou.html" onsubmit="return ValidateForm();">
        <label for="firstname">Enter Firstname (Should accept only alphabetical value, maximum 20 characters)</label>
        <br>
        <input type="text" id="firstname">
        <br>
        <label for="lastname">Enter Lastname (Should accept only alphabetical value, maximum 50 characters)</label>
        <br>
        <input type="text" id="lastname">
        <br>
        <label for="email">Enter Email</label>
        <br>
        <input type="text" id="email">
        <br>
        <label for="phone">Enter Phone Number (Should accept only numbers value, maximum 15 digits.)</label>
        <br>
        <input type="text" id="phone">
        <br>
        <label for="username">Enter username (Max 12 characters)</label>
        <br>
        <input type="text" maxlength="12" id="username">
        <br>
        <label for="password">Enter password (Max 7 characters)</label>
        <br>
        <input type="password" maxlength="7" id="password">

     
        <br> Address<br>
        <label for="address">Enter Address</label>
        <br>
        <input type="text" name="address" id="address" size="50">
        <br>
        <label for="city">Enter City</label>
        <br>
        <input type="text" name="city" id="city">
        <br>
        <label for="countries">Choose Country</label>
        <br>
        <select id="countries">
          <option>Canada</option>
          <option>Mexico</option>
         <option value="USA">United 
           States</option>
        </select>
        <br>
   <br>
<label for="states">Choose Your State </label>
        <br>
        <select id="states">
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
         <option>Arkansas </option>
          <option>California </option>
           <option>Delaware </option>
          <option>Florida </option>
          <option>Georgia</option>
          <option>Illinois</option>
         <option>Orgen </option>
          <option>Washington</option>
          <option>Wyoming</option>
        </select>
        <br>
        <label for="zipcode">Enter zipcode (Maximum 5 digits)</label>
        <br>
        <input type="text" name="zip" id="zipcode">
     
        <br>Comments<br> 
         <textarea rows="4" cols="50" name="comment"> </textarea>
      <br>
      <input id="submit" type="submit" value="submit">
      <input id="cancel" type="submit" value="cancel">
      </form>
  </body>
  </html>
